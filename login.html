<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

<div class="login-container">
    <h2 class='welcome-back-container'>Welcome back</h2>

    <form action="/submit_login" method="post">
        <!-- <div class="imgcontainer">
            <img src="avatar.png" alt="Avatar" class="avatar">
        </div> -->

        <div class="container">
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="name@email.com" name="uname" >

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="psw" >
            <div class="forg-psw-container">
                <span class="psw"> <a class='link'href="#">Forgot password?</a></span>
            </div>
            <button type="submit">Login</button>
        </div>
    </form>

    <div class="signup-link">
        <p class="new-signup">New to Website? <a class="link" href="signup.html">Sign up</a></p>
    </div>
</div>

</body>
</html>
