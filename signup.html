<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <p>Learn on your own time from top <br> universities and businesses.</p>
        <form action="/submit_signup" method="post">
            <div class="container"><label for="uname"><b>Full Name</b></label>
                <input type="text" name="username" placeholder="Enter your full name" >
    
                <label for="uname"><b>Email</b></label>
                <input type="email" name="email" placeholder="name@email.com" >
    
                <label for="uname"><b>Password</b></label>
                <input type="password" name="password" placeholder="Create Password" >
                <button type="submit">Sign Up</button>
            </div>
            
        </form>
        <p></p>
        <div class="login-link">
            <p class="old-login">Already on Website? <a href="login.html" class="link"> Log in</a></p>
        </div>
    </div>
</body>
</html>
